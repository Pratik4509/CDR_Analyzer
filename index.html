<!DOCTYPE html>
<html>
<head>
<title>CDR Analyzer</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <button type="button" name="Upload" id="b1">Upload</button>
  <button type="button" name="Summary" id="b2">Summary</button>
  <button type="button" name="Download" id="b3">Download</button>

<ul>
  <li><a href="#" style="background-color: skyblue">CDR Analyzer </a></li>
  <br>
  <li><a  class="tablinks" onclick="myfunction(event, 'Home')" href="#home"><img src="https://img.icons8.com/material/24/000000/home--v5.png"/> Home</a></li>
  <li><a href="#" class="tablinks" onclick="myfunction(event, 'MaxCaller')"><img src="https://img.icons8.com/android/24/000000/end-call.png"/> Max Caller</a></li>
  <li><a href="#" class="tablinks" onclick="myfunction(event, 'MaxDuration')"><img src="https://img.icons8.com/metro/26/000000/time.png"/> Max Duration</a></li>
  <li><a href="#" class="tablinks" onclick="myfunction(event, 'MaxIMEI')"><img src="https://img.icons8.com/material/24/000000/iphone-x.png"/> Max IMEI</a></li>
</ul>

<div class="output" style="margin-left:15%;padding:100px 16px;height:100%;">
  <div id="Home" class="tabcontent" style="display: none">
    <h3>Home</h3>
  </div>
  <div id="MaxCaller" class="tabcontent" style="display: none">
    <h3>Max Caller </h3>
  </div>
  <div id="MaxDuration" class="tabcontent" style="display: none">
    <h3>Max Duration</h3>
  </div>
  <div id="MaxIMEI" class="tabcontent" style="display: none">
    <h3>Max IMEI</h3>
  </div>
</div>
<script src="script.js" charset="utf-8">
</script>
</body>
</html>
